<div class="container color-dark">
  <div class="col">
    <p>Add bucket list item</p>
  </div>
  <div class="col">
      <p>Your bucket list item ({{ itemCount}})</p>
    </div>
</div>
<div class="container color-light">
    <div class="col">
      <p class="sm">Use this form below to add new bucket list</p>
      <form>
        <input type="text" name="item" placeholder="life goal..." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals" (click)="removeItem(i)"> {{ goal }}</p>
      </div>
  </div>
